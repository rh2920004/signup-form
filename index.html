<!DOCTYPE html>
<html>
<head>
  <title>Sign-Up Form</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .form-box {
      background: #fff;
      padding: 20px;
      border-radius: 5px;
      width: 300px;
      text-align: center;
    }
    h2 {
      margin-bottom: 15px;
    }
    form label {
      display: block;
      text-align: left;
      margin-top: 10px;
    }
    form input, output {
      width: 100%;
      margin-top: 5px;
      padding: 6px;
      box-sizing: border-box;
    }
    output {
      display: inline-block;
      width: auto;
      margin-left: 10px;
      font-weight: bold;
    }
    button {
      margin-top: 15px;
      width: 100%;
      padding: 8px;
      background: #333;
      color: #fff;
      border: none;
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <div class="form-box">
    <h2>Sign Up</h2>
    <form oninput="ageOutput.value=age.value">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required>

      <label for="age">Age:</label>
      <input type="range" id="age" name="age" min="10" max="100" value="18">
      <output id="ageOutput">18</output>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="website">Website:</label>
      <input type="url" id="website" name="website">

      <button type="submit">Sign Up</button>
    </form>
  </div>
</body>
</html>
